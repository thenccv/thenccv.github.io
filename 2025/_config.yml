
plugins: ['jekyll-include-cache']
banner: './imgs/banner.png'
#theme: jekyll-theme-conference
remote_theme: "DigitaleGesellschaft/jekyll-theme-conference@v3.6.1"
title: NCCV2025
# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - vendor
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  organizers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: organizers
    values:
      layout: organizers
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Timezone
  tz: "+01:00"

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      #name: NCCV
      #img: '/imgs/banner.png'
    breakpoint: md
    links:
      - name: Program
        relative_url: /program/
      - name: Sessions
        relative_url: /placeholder/
      - name: Speakers
        relative_url: /placeholder/
      - name: Papers
        relative_url: /placeholder/
      - name: Organizers
        relative_url: /organizers/
      - name: Location
        relative_url: /location/
      - name: Previous Editions
        menu:
          - name: 2025 (current)
            disabled: true
          - name: 2024
            relative_url: /2024/
            disabled: true


  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      #twitter: 'twitter_preview.png'      # inside /assets/images/
      #open_graph: 'facebook_preview.png'  # inside /assets/images/

  # Main landing page
  main:
    # logo:
    #   img: ''
    links:
      - name: Program
        relative_url: /program/
      - name: Getting here
        relative_url: /location/
      - name: Register
        disabled: true
        absolute_url: ''

  # Information boxes
  #info_bars:
  #  - title: Welcome to the Conference Theme for Jekyll!
  #    color: warning
  #    main_only: true
  #    text: |
  #      The Theme was originally made for the [Winterkongress](https://www.digitale-gesellschaft.ch/kongress/), a yearly conference of the [Digital Society Switzerland](https://digitale-gesellschaft.ch/).
  #      ---
  #     See the [README](github.com/DigitaleGesellschaft/jekyll-theme-conference/) on the project's GitHub repository for further information on how to configure and adapt it to your needs.
  # - text: This is just some random content for demonstration purposes.
  #   color: warning
  #   pages_only: true

  # Live indications
  live:
    date: 01.01.2020
    timezone: GMT+1
    stop:       3000  # in minutes
    streaming:
      enable: true
      pause:     60  # in minutes
      prepend:    5  # in minutes
      extend:     5  # in minutes
    demo:
      enable: false
      duration: 300  # in seconds
      pause:     10  # in seconds

  talks:
    # Talk categories
    main_categories:
      - name: Keynote
        color: success
      - name: Misc
        color: danger
      - name: Oral
        color: warning
      - name: Plenary
        color: third
      - name: Posters
        color: info
      - name: Social
        color: fourth
      

    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  organizers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page.  Set `map: false` if you don't want to
    # display it.
    map:
      # Initial map center point
      home_coord: 52.120410, 5.038648
      # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
      # The following do match the Bootstrap design not too badly:
      #   - Thunderforest.Neighbourhood
      #   - Esri.WorldTopoMap
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 17


  program:
    # URL of program page
    url: '/program'

    # Time steps in program table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true

